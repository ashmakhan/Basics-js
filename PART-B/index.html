//Factorial of a number using a loop
function factorial(n) {
  if (n < 0) return undefined; // factorial not defined for negatives
  let result = 1;
  for (let i = 2; i <= n; i++) {
    result *= i;
  }
  return result;
}

//Print multiplication table of a given number
function multiplicationTable(number, upto = 10) {
  for (let i = 1; i <= upto; i++) {
    console.log(`${number} x ${i} = ${number * i}`);
  }
}



//Reverse a number
function reverseNumber(num) {
  const sign = num < 0 ? -1 : 1;
  num = Math.abs(Math.trunc(num)); // ensure integer
  let rev = 0;
  while (num > 0) {
    rev = rev * 10 + (num % 10);
    num = Math.trunc(num / 10);
  }
  return sign * rev;
}

console.log(reverseNumber(123));   // 321
console.log(reverseNumber(-450));  // -54
console.log(reverseNumber(1200));  // 21
